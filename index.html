<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://fonts.googleapis.com/css?family=Snippet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="todo-container">
        <h1>TODO List</h1>
        <div class="todo-input-wrapper" data-tip="">
            <input type="text" class="todo-input" required data-todo-input placeholder="What do you want to do?">
            <span data-add-todo class="todo-add">+</span>
            <span data-todo-tooltip class="todo-tooltip hide">Please type something to add a TODO item</span>
        </div>
        <div class="todo-list">
            <ul data-display-todo-list></ul>
        </div>
    </div>
</body>
</html>
